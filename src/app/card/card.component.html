<div class="card">
  <div class="card-body">
    <p class="card-text">{{card.text}}</p>
  </div>
  <div class="card-footer">
    <a href="#" class="card-link" title="Show details" (click)="onViewClick()"><i class="icon-eye"></i></a>
    <a href="#" class="card-link" title="Edit" (click)="onViewClick()"><i class="icon-pencil"></i></a>
    <a href="#" class="card-link" title="Delete" (click)="onDeleteClick()"><i class="icon-trash"></i></a>
  </div>
</div>
