<div class="card">
  <div class="card-body">
    <p class="card-text">{{card.text}}</p>
  </div>
  <div class="card-footer">
    <a href="#" class="card-link"
       title="Show details and Edit"
       [routerLink]="['/card', card.id]"><i class="icon-eye"></i></a>
    <a href="#" class="card-link" title="Delete" (click)="onDeleteClick($event)"><i class="icon-trash"></i></a>
  </div>
</div>
