<div class="container list pl-0 pr-0">

    <app-loader *ngIf="isLoading"></app-loader>

    <ng-container *ngIf="cards$ | async as cards">
        <ng-container *ngIf="!isLoading">
            <app-card class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3 mt-3"
                      *ngFor="let card of cards"
                      [card]="card"
                      (deleteClicked)="deleteClicked($event.id)"
                      (viewClicked)="viewClicked($event.id)">
            </app-card>
        </ng-container>
    </ng-container>

</div>
